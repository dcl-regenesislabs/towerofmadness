# Nixpacks configuration for Railway deployment
# Deploys the Colyseus multiplayer server

[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["cd server && npm install"]

[phases.build]
cmds = ["cd server && npm run build"]

[start]
cmd = "cd server && npm start"

[variables]
NODE_ENV = "production"
